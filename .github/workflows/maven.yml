name: Java CI

on: [push]

jobs:
  build:
    

    runs-on: ubuntu-latest
    
          
     
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Scipt File
      run: chmod +x  ./project.sh
    - name: Create db
      run: mysql -uroot -proot -e "CREATE DATABASE moviedb;"
    - name: Build with Maven
      run: mvn install package
